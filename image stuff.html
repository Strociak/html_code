<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>

    <link rel="shortcut icon" href="chromelogo.png" type="image/png">

    <script src="https://kit.fontawesome.com/d68a9f7df7.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header>
        <h1>Tutorial on Image Tags!</h1>
        <p>This page consists of illustrations showing images displayed on the page</p>
    </header>
<!--Regular Image without attributes-->
    <section>
        <h2>Image without attributes</h2>
        <img src="OU-Logo.png" alt="logo of Oakland University">
    </section>
    
<!--3 Image with adjusted Height and width -->

    <section>
        <h2>Image with width and height specifed in pixels</h2>
        <img src="OU-Logo.png" width=200 height=100 alt="logo of Oakland University">
    </section>


    <i class="fab fa-apple-pay"></i>
    <i class="fab fa-apple-pay fa-7x"></i>

<!-- Logos with clickable Link -->
    <section>
        <a href="https://twitter.com/" aria-label="Twitter" class="fab fa-twitter-square fa-5x"></a>
        <a href="https://instagram.com/" aria-label="Instagram" class="fab fa-instagram-square fa-5x"></a>
        <a href="https://linkedin.com/" aria-label="LinkedIn"class="fab fa-linkedin fa-5x"></a>
        <a href="https://youtube.com/" aria-label="Youtube" class="fab fa-youtube-square fa-5x"></a>
        <a href="https://facebook.com/" aria-label="Facebook" class="fab fa-facebook-square fa-5x"></a>

    </section>

    
</body>
</html>
